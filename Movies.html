    <script>
            // JavaScript to show movie descriptions on hover
                document.addEventListener("DOMContentLoaded", function() {
                const buttons = document.querySelectorAll(".movie-button");
                buttons.forEach(button => {
                const description = button.getAttribute("data-description");
                const descriptionElement = document.createElement("div");
                descriptionElement.classList.add("movie-description");
                descriptionElement.innerText = description;
                button.parentNode.insertBefore(descriptionElement, button.nextSibling);
                  });
                });        
     </script>
